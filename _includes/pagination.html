
<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/#content" title="Previous Page"><i class="fa fa-chevron-left"></i> Newer Posts</a>
        {% else %}
            <a class="newer-posts" href="/{{ paginator.previous_page }}#content" title="Previous Page"><i class="fa fa-chevron-left"></i> Newer Posts</a>
      {% endif %}
    {% endif %}
    {% if paginator.page %}
        <span class="page-number"> Page {{paginator.page}} of {{paginator.total_pages}} </span>
    {% endif %}
    {% if paginator.next_page %}
        <a class="older-posts" href="/{{ paginator.next_page }}#content" title="Next Page">Older Posts <i class="fa fa-chevron-right"></i></a>
    {% endif %}
</nav>
